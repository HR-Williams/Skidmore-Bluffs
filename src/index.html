<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Public Space Simulator</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>

    script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #audio1"></a-entity>
    </script>
</head>
<body>
  <div class="jumbotron">
    <h1>Public Space Simulator</h1>
  </div>
  <div class="container">
    <div class="controls"></div>
    <audio>
      <source src="assets/audio/restaurant.mp3" type="audio/mp3" id="audio1"></source>
      Your browser does not support the audio element.
    </audio>
    <audio src="assets/audio/restaurant.mp3"></audio>
    <button data-playing="false" role="switch" aria-checked="false" id="api" class="play-sound">
      <span>Play/Pause</span>
    </button>
    <audio src="assets/audio/forest1.mp3"></audio>
    <button data-playing="false" role="switch" aria-checked="false" id="forest-mp3" class="play-sound">
      <span>Play/Pause</span>
    </button>
    <audio src="assets/audio/forest1.ogg"></audio>
    
    <button data-playing="false" role="switch" aria-checked="false" id="forest-ogg" class="play-sound">
      <span>Play/Pause</span>
    </button>
    <br>
    <label for="volume">Volume</label>
    <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
    <br>
    <label for="panner">Pan</label>
    <input type="range" id="panner" min="-3" max="3" value="0" step="0.01">
  </div>
    <br>
    
    <a-scene>
      <a-assets>
        <img id="texture" src="assets/images/boom.jpeg">
        <audio id="noise" src="assets/audio/bell.mp3"></audio>
      </a-assets>
      <a-sky id="360" src="assets/images/bluffs360.jpg" rotation="0 -150 0"></a-sky>
      
      
      <a-box id="api2" material="src: #texture" rotation= "90 130 90" light="directional" sound="on: click; src: #click-sound"></a-box>
    
      
      
      
      
      
    </a-scene>
    
  </div>
  
  <div class="container">
    <h2>Forest Sounds</h2>
    <button class="btn btn-primary" id="play-forest-ogg">Hear Birds</button>
    <button class="btn btn-primary" id="pause-forest-ogg">Pause Birds</button>
    <button class="btn btn-primary" id="play-forest-mp3">Hear Same Birds</button>
    <button class="btn btn-primary" id="pause-forest-mp3">Pause Same Birds</button>
  </div>
</body>
</html>
