<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Public Space Simulator</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Public Space Simulator</h1>
  </div>
  <div class="container">
    <audio>
      <source src="assets/audio/restaurant.mp3" type="audio/mp3" id="audio1"></source>
      Your browser does not support the audio element.
    </audio>
    <audio src="assets/audio/restaurant.mp3"></audio>
    <button data-playing="false" role="switch" aria-checked="false" id="api">
      <span>Play/Pause</span>
    </button>
    <br>
    <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
    <br>
    <input type="range" id="panner" min="-3" max="3" value="0" step="0.01">
    <br>
    <button class="btn-success" id="play">Play me</button>
    <button class="btn-success" id="pause">Pause</button>
    <br>
    <button class="btn-success" id="playbell">Play me</button>
    <button class="btn-success" id="pausebell">Pause</button>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>
  </div>
</body>
</html>
